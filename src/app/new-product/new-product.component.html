<div class="div-center">
  <div class="round-container">
    <div class="jumbotron">
      <p class="text-center">Add product</p>
    </div>

    <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
      <div class="form-group">
        <label class="control-label">Description</label>
        <input class="form-control" type="text" name="description" ngModel="">
      </div>

      <div class="form-group">
        <label class="control-label">Quantity</label>
        <input class="form-control" type="number" name="quantity" ngModel="">
      </div>

      <div class="form-group">
        <label class="control-label">Price</label>
        <input class="form-control" type="text" name="price" ngModel="">
      </div>

      <button class="btn btn-success" type="submit">Save</button>
    </form>
  </div>
</div>
