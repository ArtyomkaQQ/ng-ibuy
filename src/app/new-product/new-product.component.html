<div class="div-center">
  <div class="round-container" *ngIf="mode == 1">

    <div class="container">
      <div class="row">
        <div class="container">
          <div class="row">
            <a href="#" class="intro-banner-vdo-play-btn pinkBg" target="_blank">
              <i class="glyphicon glyphicon-play whiteText" aria-hidden="true"></i>
              <span class="ripple pinkBg"></span>
              <span class="ripple pinkBg"></span>
              <span class="ripple pinkBg"></span>
            </a>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
            <h2>New product</h2>
            <input placeholder="Description" type="text" name="description" ngModel="" required>
            <input placeholder="Quantity" type="number" name="quantity" ngModel="" required>
            <input placeholder="Price" type="text" name="price" ngModel="" required>
            <button class="btn btn-outline-success" type="submit">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
