<div class="contentsz">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home">Navbar</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <div *ngIf="!authService.isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>
        </div>

        <div *ngIf="authService.isAuthenticated()">
          <button class="logout btn btn-default" (click)="logout()">Logout</button>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Products
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" routerLink="/products">Search for products</a>
              <a class="dropdown-item" routerLink="/add-product">Add product</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
        </div>
      </ul>

      <form class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
          <div *ngIf="authService.isAuthenticated()">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{authService.username}}
              </a>

              <div class="dropdown-menu" aria-labelledby="profileDropdown">
                <a class="dropdown-item" routerLink="/edit-profile/{{authService.username}}">Edit profile</a>
              </div>
            </li>
          </div>
        </ul>

        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
</div>
