<div class="container">
  <div class="panel panel-primary">
    <h2 class="mt-5">List products</h2>
    <div class="panel-body">
      <button class="btn btn-primary mt-2" (click)="onProducts()">Products</button>
    </div>
    <div class="panel-body mt-2">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
        <div class="form-group">
          <label>Keyword:</label>
          <input class="ml-3" type="text" name="keyword" ngModel/>
          <button class="btn btn-primary ml-3" type="submit">
            Search
          </button>
        </div>
      </form>

      <table class="table table-striped" *ngIf="products">
        <tr>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>

        <tr *ngFor="let p of products._embedded.products">
          <td>{{p.description}}</td>
          <td>{{p.price|number: '0.2'}}</td>
          <td>{{p.quantity}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteProduct(p)">Delete</a></td>
        </tr>
      </table>

      <ul class="nav nav-tabs justify-content-center" *ngIf="pages">
        <li class="nav-item" [ngClass]="i == currentPage?'active': ''" *ngFor="let p of pages; let i = index">
          <a class="nav-link" (click)="onProductsPage(i)">{{i + 1}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
