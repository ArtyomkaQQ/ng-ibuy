<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<app-loader></app-loader>

<div class="round-container mt-5">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-body">
        <button class="button rounded-0 primary-bg text-white w-20 btn_1 boxed-btn" (click)="onProducts()">Store products</button>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <div class=" h-100">
          <div class="d-flex h-100">
            <div class="searchbar">
              <input class="search_input" type="text" name="" placeholder="Search...">
              <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>
      </div>


      <div class="panel-body mt-5">
        <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
          <div class="form-group">
            <label>Keyword:</label>
            <input class="ml-3" type="text" name="keyword" ngModel/>
            <button class="btn btn-primary ml-3" type="submit">
              Search
            </button>
          </div>
        </form>

        <ul class="mt-5">
          <li *ngFor="let p of products._embedded.products">
            <div class="card grow mb-5" style="width: 18rem;">
              <img src="assets/img/product-logo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{p.description}}</h5>
                <p class="card-text">{{p.price|number: '0.2'}}</p>
                <p class="card-text">{{p.quantity}}</p>
                <button class="btn btn-outline-primary"><a (click)="onEditProduct(p)">Edit</a></button>
                <button class="btn btn-outline-danger ml-2"><a (click)="onDeleteProduct(p)">Delete</a></button>
              </div>
            </div>
          </li>
        </ul>

        <ul class="nav nav-tabs justify-content-center" *ngIf="pages">
          <li class="nav-item" [ngClass]="i == currentPage?'active': ''" *ngFor="let p of pages; let i = index">
            <a class="nav-link" (click)="onProductsPage(i)">{{i + 1}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
