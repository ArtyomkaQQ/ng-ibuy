<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<!-- Team -->
<section id="team" class="pb-5">
  <div class="container">
    <h5 class="section-title h1">OUR TEAM</h5>
    <div class="row">
      <!-- Team member -->
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="image-flip" ontouchstart="this.classList.toggle('hover'); " *ngIf="products">
          <div class="mainflip" *ngFor="let p of products._embedded.products">
            <div class="frontside">
              <div class="card">
                <div class="card-body text-center">
                  <p><img class=" img-fluid" src="/assets/img/product-logo.png" alt="card image"></p>
                  <h4 class="card-title">{{p.description}}</h4>
                  <p class="card-text">{{p.price|number: '0.2'}}</p>
                  <p class="card-text">{{p.quantity}}</p>
                  <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                </div>
              </div>
            </div>
            <div class="backside">
              <div class="card">
                <div class="card-body text-center mt-4">
                  <h4 class="card-title">Sunlimetech</h4>
                  <p class="card-text">This is basic card with image on top, title,</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ./Team member -->
    </div>
  </div>
</section>
<!-- Team -->


<div class="container">
  <div class="panel panel-primary">
    <h2 class="mt-5">List products</h2>
    <div class="panel-body">
      <button class="btn btn-primary mt-2" (click)="onProducts()">Products</button>
    </div>
    <div class="panel-body mt-2">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
        <div class="form-group">
          <label>Keyword:</label>
          <input class="ml-3" type="text" name="keyword" ngModel/>
          <button class="btn btn-primary ml-3" type="submit">
            Search
          </button>
        </div>
      </form>

      <table class="table table-striped" *ngIf="products">
        <tr>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>

        <tr *ngFor="let p of products._embedded.products">
          <td>{{p.description}}</td>
          <td>{{p.price|number: '0.2'}}</td>
          <td>{{p.quantity}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteProduct(p)">Delete</a></td>
          <td><a class="btn btn-primary" (click)="onEditProduct(p)">Edit</a></td>
        </tr>
      </table>

      <ul class="nav nav-tabs justify-content-center" *ngIf="pages">
        <li class="nav-item" [ngClass]="i == currentPage?'active': ''" *ngFor="let p of pages; let i = index">
          <a class="nav-link" (click)="onProductsPage(i)">{{i + 1}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
