<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">List products</div>
    <div class="panel-body">
      <button class="btn btn-primary" (click)="onProducts()">Products</button>
    </div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onSearch(f.value)">
        <div class="form-group">
          <label>Keyword: </label>
          <input type="text" name="keyword" ngModel/>
          <button type="submit" class="btn btn-primary">
            Search
          </button>
        </div>
      </form>

      <table *ngIf="products" class="table table-striped">
        <tr>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>

        <tr *ngFor="let p of products._embedded.products">
          <td>{{p.description}}</td>
          <td>{{p.price|number: '0.2'}}</td>
          <td>{{p.quantity}}</td>
          <td><a class="btn btn-danger" (click)="onDeleteProduct(p)">Delete</a></td>
        </tr>
      </table>

      <ul *ngIf="pages" class="nav nav-tabs justify-content-center">
        <li [ngClass]="i == currentPage?'active': ''" *ngFor="let p of pages; let i = index" class="nav-item">
          <a (click)="onProductsPage(i)" class="nav-link">{{i + 1}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
