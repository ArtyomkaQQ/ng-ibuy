<div class="container">
  <div class="div-center">
    <h2>Edit product</h2>

    <div class="round-container" *ngIf="currentProduct">
      <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
        <div class="form-group">
          <label class="control-label">Description</label>
          <input class="form-control" type="text" name="description" [(ngModel)]="currentProduct.description">
        </div>

        <div class="form-group">
          <label class="control-label">Quantity</label>
          <input class="form-control" type="number" name="quantity" [(ngModel)]="currentProduct.quantity">
        </div>

        <div class="form-group">
          <label class="control-label">Price</label>
          <input class="form-control" type="text" name="price" [(ngModel)]="currentProduct.price">
        </div>

        <button class="btn btn-success" type="submit">Update</button>
      </form>
    </div>
  </div>
</div>
