<app-loader></app-loader>

<div class="div-center">
  <div class="round-container">
    <div class="container">
      <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <input type="text" id="inputUsername" [formControlName]="'username'" name="description" placeholder="Username" required>
          <input type="password" id="inputPassword" [formControlName]="'password'" name="password" placeholder="Password" required>
          <button class="btn btn-outline-primary" type="submit">Sign in</button>
        </form>
      </div>
    </div>
  </div>
</div>
