<app-loader></app-loader>

<div class="div-center">
  <div class="round-container">
    <div class="container">
      <div class="row">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <h2>Login</h2>
          <input type="text" id="inputUsername" [formControlName]="'username'" name="description" placeholder="Username" required>
          <input type="password" id="inputPassword" [formControlName]="'password'" name="password" placeholder="Password" required>
          <div class="button-center">
            <button class="button rounded-0 primary-bg text-white w-20 btn_1 boxed-btn" type="submit">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
