<app-loader></app-loader>

<div class="div-center">
  <div class="round-container">
    <div class="container">
      <div class="row">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <h2>Please register</h2>
          <input type="text" id="inputUsername" [formControlName]="'username'" name="description" placeholder="Username" autofocus="" required>
          <input type="email" id="inputEmail" [formControlName]="'email'" placeholder="Email" required="" autofocus="">
          <input type="password" id="inputPassword" [formControlName]="'password'" name="password" placeholder="Password" required>
          <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'" placeholder="Confirm Password" required="">
          <div class="button-center">
            <button class="button rounded-0 primary-bg text-white w-20 btn_1 boxed-btn" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
